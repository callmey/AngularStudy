<h1>학생 목록</h1>

<button type="button" class="btn btn-default pull-right" (click)="createStudent()">
  학생 등록</button>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>id</th>
      <th>학번</th>
      <th>이름</th>
      <th>이메일</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of students" (click)="selectStudent(s)" 
                                      [class.red]="s == selectedStudent">
      <td>{{ s.id }}</td>
      <td>{{ s.studentNo }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.email }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="selectedStudent">
  <hr />
  <div class="form-group">
    <label>id</label>
    <input type="text" value="{{ selectedStudent.id }}" class="form-control" disabled />
  </div>
  <div class="form-group">
    <label>학번</label>
    <input type="text" [(ngModel)]="selectedStudent.studentNo" class="form-control" />
  </div>
  <div class="form-group">
    <label>이름</label>
    <input type="text" [(ngModel)]="selectedStudent.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>이메일</label>
    <input type="text" [(ngModel)]="selectedStudent.email" class="form-control" />
  </div>
  <div>
    <button type="button" class="btn btn-default" (click)="close()">닫기</button>
    <button type="button" class="btn btn-default" (click)="deleteStudent()">삭제</button>
  </div>  
</div>
